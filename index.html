<!doctype html>
<html class="no-js" lang="pl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Validation.js</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <section>
    <div class="row">
      <form class="form-normal validation-js" id="validation-form">
        <fieldset>
          <legend>Your details</legend>
          <div class="form-group">
            <input type="text" name="name" id="form-name" data-validation='required' data-validation-rule='name' placeholder="Your name">
            <label for="name">Your name</label>
            <span></span>
          </div>
          <div class="form-group">
            <input type="text" name="phone" id="form-phone" data-validation='required' data-validation-rule='phone' placeholder="Your phone number">
            <label for="phone">Your phone number</label>
            <span></span>
          </div>
          <div class="form-group">
            <input type="text" name="email" id="form-email" data-validation='required' data-validation-rule='email' placeholder="Your e-mail">
            <label for="email">Your e-mail</label>
            <span></span>
          </div>
          <div class="form-group">
            <input type="textarea" name="question" id="form-question" placeholder="How did you hear about us?">
            <label for="question">Optional</label>
            <span></span>
          </div>
        </fieldset>
      </form>
      <button id="submit-form" type="submit" form="validation-form" value="submit" disabled>Send it</button>
    </div>
  </section>




  <script src="js/jquery.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
